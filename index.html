<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona de Cacetadas Retr√¥</title>
    <!-- Carregando Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configura√ß√£o de fonte para um visual limpo */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        /* Adicionando uma fonte retr√¥ chamativa para o t√≠tulo principal */
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap'); 

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* Fundo com gradiente quente no estilo 70s (marrom, terracota, laranja) */
            background-color: #451A03; 
            background-image: linear-gradient(135deg, #451A03 0%, #78350F 50%, #F97316 100%); 
        }
        /* Efeito de sombra e contorno no texto do t√≠tulo principal para um visual retr√¥ */
        .retro-title {
            font-family: 'Alfa Slab One', cursive; /* Fonte mais chamativa */
            color: #FEF3C7; /* Amarelo/Creme claro */
            /* Camadas de sombra para o efeito 3D dos anos 70 */
            text-shadow: 
                4px 4px 0px #F59E0B, /* Sombra dourada */
                6px 6px 0px #B45309; /* Sombra marrom mais escura */
        }
        /* Garantindo que o iframe do v√≠deo seja responsivo */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Propor√ß√£o 16:9 */
            background-color: #2c160b; /* Marrom escuro */
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7); /* Sombra mais pesada */
            border: 4px solid #F59E0B; /* Borda dourada/√¢mbar de destaque */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Estilo para a barra de rolagem da playlist */
        .playlist-scroll {
            max-height: calc(100vh - 12rem); /* Altura ajustada para caber na tela */
            overflow-y: auto;
        }
        .playlist-scroll::-webkit-scrollbar {
            width: 8px; 
        }
        .playlist-scroll::-webkit-scrollbar-thumb {
            background: #F97316; /* Laranja vibrante */
            border-radius: 4px;
        }
        .playlist-scroll::-webkit-scrollbar-track {
            background: #78350F; /* Marrom de fundo */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Paleta 70s: Brown, Orange, Cream/Gold
                        'primary-bg-70s': '#451A03', // Marrom Escuro (base de fundo de elementos)
                        'secondary-bg-70s': '#78350F', // Marrom M√©dio/Terracota (fundo do card)
                        'accent-70s': '#F97316', // Laranja Vibrante (Destaque principal)
                        'highlight-70s': '#F59E0B', // Dourado/√Çmbar (Bordas e textos secund√°rios)
                        'text-cream': '#FEF3C7', // Creme claro (Cor principal do texto)
                    }
                }
            }
        }
    </script>
</head>
<body class="text-text-cream p-4 sm:p-8">

    <div id="app" class="max-w-7xl mx-auto">
        <!-- T√≠tulo Principal com Estilo Retr√¥ -->
        <header class="mb-8 sm:mb-10 text-center">
            <h1 class="retro-title text-6xl sm:text-7xl font-extrabold leading-none tracking-wider">Maratona de Cacetadas</h1>
            <p class="text-text-cream mt-4 text-xl bg-secondary-bg-70s inline-block px-4 py-2 rounded-full shadow-lg border-2 border-highlight-70s">A melhor cole√ß√£o retr√¥ de trapalhadas!</p>
        </header>

        <!-- Layout Principal: V√≠deo (Esquerda/Topo) e Playlist (Direita/Rodap√©) -->
        <main class="flex flex-col lg:flex-row gap-8">

            <!-- 1. Player e Informa√ß√µes do V√≠deo -->
            <div class="lg:w-3/4">
                <div class="video-container">
                    <iframe
                        id="video-player"
                        src=""
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>

                <!-- Detalhes do V√≠deo com Cores 70s -->
                <div class="bg-secondary-bg-70s p-6 mt-6 rounded-xl shadow-2xl border-4 border-highlight-70s">
                    <h2 id="current-title" class="text-3xl font-bold mb-2 text-text-cream">T√≠tulo do V√≠deo Atual</h2>
                    <p id="current-description" class="text-text-cream/80 mb-4">Descri√ß√£o curta do v√≠deo que est√° sendo reproduzido no momento.</p>

                    <!-- Bot√£o Chunky Retr√¥ -->
                    <button
                        id="next-button"
                        class="mt-4 w-full sm:w-auto px-8 py-4 bg-accent-70s text-primary-bg-70s font-extrabold rounded-lg text-lg
                               hover:bg-highlight-70s transition duration-300 shadow-[4px_4px_0_#B45309] border-2 border-primary-bg-70s
                               transform hover:translate-x-0.5 hover:translate-y-0.5 hover:shadow-[2px_2px_0_#B45309]"
                        onclick="playNextVideo()">
                        PR√ìXIMA CACETADA ‚ñ∂Ô∏è
                    </button>
                </div>
            </div>

            <!-- 2. Playlist Lateral -->
            <aside class="lg:w-1/4">
                <div class="bg-secondary-bg-70s p-4 rounded-xl shadow-2xl border-4 border-highlight-70s">
                    <h3 class="text-2xl font-bold mb-4 border-b-2 border-highlight-70s pb-2 text-text-cream">Playlist Quente üî•</h3>
                    <div id="playlist" class="playlist-scroll space-y-3">
                        <!-- Itens da playlist ser√£o injetados aqui pelo JavaScript -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        // Vari√°veis globais para rastrear o estado
        let currentVideoIndex = 0;

        // LISTA DE V√çDEOS REAIS ATUALIZADA
        const videoList = [
            { 
                id: "BNiTVsAlzlc", 
                title: "O Melhor do Ano (80 Minutos)", 
                description: "80 minutos hil√°rios de caos e acidentes. Os melhores fails de 2021!" 
            },
            { 
                id: "V_cRKk7y4OA", 
                title: "Trapalhadas na Piscina", 
                description: "Compila√ß√£o definitiva de trapalhadas na piscina. A √°gua sempre vence!" 
            },
            { 
                id: "t71GphcRrr4", 
                title: "Fails de Ver√£o 2025 (Brutal)", 
                description: "As cacetadas de ver√£o mais loucas e recentes. N√£o tente n√£o rir!" 
            },
            { 
                id: "-GJFSmpZjCw", 
                title: "O Melhor do Ano (At√© Agora)", 
                description: "Fails t√£o bons que far√£o voc√™ se encolher! O melhor do ano em 50 minutos." 
            },
            { 
                id: "gBpf17FBYE0", 
                title: "Cegado pela Falha! | AFV", 
                description: "A mais pura com√©dia de v√≠deo caseiro. Cacetadas que cegam!" 
            },
        ];

        /**
         * Carrega um v√≠deo espec√≠fico no player principal.
         * @param {number} index O √≠ndice do v√≠deo na lista.
         */
        function loadVideo(index) {
            // Garantir que o √≠ndice seja v√°lido
            if (index < 0 || index >= videoList.length) {
                console.error("√çndice de v√≠deo inv√°lido:", index);
                index = 0;
            }

            const video = videoList[index];
            currentVideoIndex = index;

            // 1. Atualizar o player (iframe)
            const iframe = document.getElementById('video-player');
            // AUTOPLAY removido/setado para 0 para evitar problemas de bloqueio do navegador. 
            // O v√≠deo come√ßa a tocar quando o usu√°rio interage (clica).
            const embedUrl = `https://www.youtube.com/embed/${video.id}?autoplay=0&rel=0`; 
            iframe.src = embedUrl;

            // 2. Atualizar os detalhes do v√≠deo
            document.getElementById('current-title').textContent = video.title;
            document.getElementById('current-description').textContent = video.description;

            // 3. Destacar o item ativo na playlist (Estilo Retr√¥)
            document.querySelectorAll('.playlist-item').forEach(item => {
                // Remove estilos ativos e mant√©m o estilo normal
                item.classList.remove('bg-accent-70s', 'border-highlight-70s', 'shadow-inner');
                item.classList.add('bg-primary-bg-70s', 'hover:bg-[#5C2707]'); 
            });

            const activeItem = document.getElementById(`video-${index}`);
            if (activeItem) {
                // Adiciona estilos de destaque
                activeItem.classList.add('bg-accent-70s', 'border-highlight-70s', 'shadow-inner');
                activeItem.classList.remove('bg-primary-bg-70s', 'hover:bg-[#5C2707]');
                // Rolar para o item ativo se ele estiver fora da tela
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        /**
         * Avan√ßa para o pr√≥ximo v√≠deo da playlist.
         */
        function playNextVideo() {
            let nextIndex = currentVideoIndex + 1;
            // Se chegou ao fim da lista, volta para o in√≠cio (loop de maratona)
            if (nextIndex >= videoList.length) {
                nextIndex = 0;
            }
            loadVideo(nextIndex);
        }

        /**
         * Cria e insere a lista de v√≠deos no DOM.
         */
        function renderPlaylist() {
            const playlistContainer = document.getElementById('playlist');
            playlistContainer.innerHTML = ''; 

            videoList.forEach((video, index) => {
                const item = document.createElement('div');
                item.id = `video-${index}`;
                // Estilo retr√¥: mais chunky, com borda laranja
                item.className = `playlist-item p-3 rounded-lg border-l-4 border-highlight-70s transition duration-200 cursor-pointer text-sm font-medium
                                 bg-primary-bg-70s hover:bg-[#5C2707] shadow-lg text-text-cream/90`; 

                item.innerHTML = `
                    <p class="text-text-cream truncate font-semibold">${video.title}</p>
                    <p class="text-highlight-70s text-xs mt-1">#${index + 1} - Clique para Maratona</p>
                `;

                // Adiciona o evento de clique para carregar o v√≠deo
                item.addEventListener('click', () => loadVideo(index));

                playlistContainer.appendChild(item);
            });
        }

        // Inicializa√ß√£o:
        window.onload = function() {
            // 1. Renderizar a playlist
            renderPlaylist();

            // 2. Carregar o primeiro v√≠deo
            loadVideo(0);
            
            // O timer de simula√ß√£o de maratona foi removido porque o autoplay do YouTube √© inst√°vel.
            // Agora, voc√™ controla totalmente a maratona clicando no bot√£o "PR√ìXIMA CACETADA" ou na playlist.

            console.log("Maratona de Cacetadas Retr√¥ iniciada! Clique na playlist ou no bot√£o para come√ßar.");
        };
    </script>
</body>
</html>
